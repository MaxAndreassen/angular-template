<div class="pt-4 pt-md-4">
  <div class="card mobile-login">
    <div class="card-header text-center">
      <h2 class="mt-1">Register</h2>
    </div>
    <form class="m-3">
      <div class="form-group">
        <label for="emailAddress"
               class="required-star">
          <b>Email Address</b>
        </label>
        <input type="email"
               name="email"
               class="form-control"
               id="emailAddress"
               [(ngModel)]="editor.email">
      </div>
      <div class="form-group">
        <label for="username"
               class="required-star">
          <b>Username</b>
        </label>
        <input type="text"
               name="username"
               class="form-control"
               id="username"
               [(ngModel)]="editor.username">
      </div>
      <div class="form-group">
        <label for="password"
               class="required-star">
          <b>Password</b>
        </label>
        <input type="password"
               name="password"
               class="form-control"
               id="password"
               [(ngModel)]="editor.password">
      </div>
      <div class="form-group">
        <label for="passwordConfirm"
               class="required-star">
          <b>Confirm Password</b>
        </label>
        <input type="password"
               name="passwordConfirm"
               class="form-control"
               id="passwordConfirm"
               [(ngModel)]="editor.passwordConfirm">
      </div>
      <div>
        <button type="button"
                class="w-100 btn btn-primary"
                (click)="register()">Register</button>
      </div>
      <button type="button"
              class="btn btn-link pt-3"
              (click)="routeLogin()">Already have an account?
      </button>
      <div *ngIf="!validationResult?.valid"
           class="alert alert-danger mt-2"
           role="alert">
        <app-validation-summary [errors]="validationResult?.errors"> </app-validation-summary>
      </div>
    </form>
  </div>
</div>
