<div class="pt-4 pt-md-4">
  <div class="card mobile-login">
    <div class="card-header text-center">
      <i class="fa fa-user fa-4x text-secondary"></i>
    </div>
    <form class="m-3">
      <div class="form-group">
        <label for="emailAddress"><b>Email Address</b></label>
        <input type="email"
               name="email"
               class="form-control"
               id="emailAddress"
               [(ngModel)]="editor.email">
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password"
               name="password"
               class="form-control"
               id="password"
               [(ngModel)]="editor.password">
      </div>
      <div>
        <button type="button"
                class="w-100 btn btn-primary"
                (click)="login()">Login</button>
        <button type="button"
                class="btn btn-link pt-3">Forgotten Password?</button>
      </div>
      <div *ngIf="failed"
           class="alert alert-danger mt-1"
           role="alert">
        Login Attempt Failed.
      </div>
    </form>
  </div>
</div>
