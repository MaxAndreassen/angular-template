<div class="pt-2 pt-md-4">
  <div class="card text-center mobile-login">
    <div class="card-header">
      <i class="fa fa-user fa-4x text-secondary"></i>
    </div>
    <form class="m-3">
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email"
               class="form-control"
               id="emailAddress">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password">
      </div>
      <div>
        <button type="button"
                class="w-100 btn btn-primary">Login</button>
        <button type="button"
                class="btn btn-link pt-3">Forgotten Password?</button>
      </div>
    </form>
  </div>
</div>
