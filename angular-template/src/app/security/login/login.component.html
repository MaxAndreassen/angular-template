<div class="pt-2 pt-md-4">
  <div class="card text-center mobile-login">
    <div class="card-header">
      <i class="fa fa-user fa-4x text-secondary"></i>
    </div>
    <form class="m-3">
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email"
               name="email"
               class="form-control"
               id="emailAddress"
               [(ngModel)]="editor.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               name="password"
               class="form-control"
               id="password"
               [(ngModel)]="editor.password">
      </div>
      <div>
        <button type="button"
                class="w-100 btn btn-primary"
                (click)="login()">Login</button>
        <button type="button"
                class="btn btn-link pt-3">Forgotten Password?</button>
      </div>
      <div *ngIf="failed"
           class="alert alert-danger mt-1"
           role="alert">
        Login Attempt Failed.
      </div>
    </form>
  </div>
</div>
