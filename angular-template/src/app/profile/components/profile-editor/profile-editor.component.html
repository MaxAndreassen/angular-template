<div class="user-profile-page">
  <div class="banner"></div>
  <div class="container">
    <div class="container-summary card card-body mt-4 mb-md-4">
      <div class="card-content">
        <!--<app-sanitized-image class="uploader-image profile-photo" *ngIf="!!profilePictureUrl" [chosenUrl]="profilePictureUrl"></app-sanitized-image>!-->
        <div class="profile-picture shadow-sm">
          <div class="uploader-image"
               alt="Profile picture"
               [style.background-image]="'url(assets/user.svg)'"></div>
        </div>
      </div>
      <!--<app-loading-spinner *ngIf="loading"></app-loading-spinner>-->
      <div *ngIf="!initialPageLoading">
        <h1 class="name allergen-directory-title">
          {{editor?.firstName}} {{editor?.lastName}}
          <!--<app-verified-user-indicator *ngIf="model?.influencer"></app-verified-user-indicator>-->
        </h1>
        <p class="text-center text-muted">
          {{editor?.username}}
          <!--<span *ngIf="model.emailAddress">| {{model.emailAddress}}</span>-->
        </p>

        <p class="description">{{data?.bio}}</p>
      </div>
    </div>

    <app-loading-spinner *ngIf="initialPageLoading"></app-loading-spinner>

    <div class="pt-2 pt-md-2" *ngIf="!initialPageLoading">
      <div class="card mobile-login">
        <form class="m-3">
          <div class="row">
            <div class="form-group col-6">
              <label for="firstName">
                <b>First Name</b>
              </label>
              <input type="text"
                     name="firstName"
                     class="form-control"
                     id="firstName"
                     [(ngModel)]="editor.firstName">
            </div>
            <div class="form-group  col-6">
              <label for="lastName">
                <b>Last Name</b>
              </label>
              <input type="text"
                     name="lastName"
                     class="form-control"
                     id="lastName"
                     [(ngModel)]="editor.lastName">
            </div>
          </div>
          <div>
            <button type="button"
                    class="w-100 btn btn-primary"
                    [disabled]="loading"
                    (click)="update()">Update</button>
          </div>

          <app-loading-spinner *ngIf="loading"></app-loading-spinner>
          <div *ngIf="failed && !loading"
               class="alert alert-danger mt-1"
               role="alert">
            Request Failed.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
