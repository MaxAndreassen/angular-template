<div class="card mx-auto d-block">
  <img class="card-img-top"
       src="assets/user.svg"
       alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{description}}</p>
    <a [href]="linkUrl"
       class="btn btn-primary w-100">{{buttonText}}</a>
  </div>
</div>
