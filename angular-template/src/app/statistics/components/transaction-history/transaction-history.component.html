<div class="jumbotron m-0 m-xl-4 text-center bg-white">
  <h1 class="display-4 mb-4">Transaction History</h1>
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>

  <h6 class="text-center text-md-right mb-3 mb-md-1">CURRENT BALANCE: £67,934</h6>
  <div style="overflow-x:auto;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">Amount</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transfer of transfers">
          <th scope="row">Purchase</th>
          <td>22/02/2013</td>
          <td style="white-space: nowrap">-£1000</td>
          <td><a class="w-100">View</a></td>
        </tr>
      </tbody>
    </table>
    <h5 class="mt-5" *ngIf="!(transfers?.length > 0)"> No Transfers </h5>
  </div>
</div>
