<div class="jumbotron m-0 m-xl-4 text-center bg-white">
  <h1 class="display-4 mb-3">{{product?.name}}</h1>
  <hr class="my-4">
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  <div class="row">
    <div class="col-12 col-lg-6">
      <app-file-gallery *ngIf="!filesLoading"
                        [files]="files"> </app-file-gallery>
    </div>
    <div class="col-12 col-lg-6">
      <p style="white-space: pre-wrap;">{{product?.description}}</p>
      <p>{{product?.priceInPounds}}</p>
      <button type="button"
              class="btn btn-primary mx-auto"
              [disabled]="loading"
              (click)="purchase()">Purchase</button>
    </div>
  </div>
</div>
