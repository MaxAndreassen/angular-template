<div class="jumbotron m-0 m-xl-4 text-center bg-white">
  <h1 class="display-4 mb-3">All Products</h1>
  <div class="input-group mb-3 mt-3 search-bar mx-auto">
    <input type="text"
           name="search"
           [(ngModel)]="queryParams.searchTerm"
           class="form-control"
           (keyup.enter)="search()">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary"
              type="submit"
              (click)="search()">Search</button>
    </div>
  </div>
  <hr class="my-4">
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  <div class="row mx-0 mx-md-4"
       *ngIf="!loading">
    <div *ngFor="let product of products"
         class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
      <app-card [title]="product?.name"
                [description]="product?.description"
                [linkUrl]="'product/view/' + product?.uuid"
                [pictureUrl]="product?.coverImageUrl"
                buttonText="View"></app-card>
    </div>
  </div>
</div>
