<div class="jumbotron m-0 m-xl-4 bg-white">
  <div class="text-center">
    <h1 class="display-4">{{creating ? 'New Product' : 'Edit Product'}}</h1>
    <p class="lead">{{editor?.name}}</p>
    <span *ngIf="securityContext?.authenticated">
      <p class="lead mb-5">
        <a class="btn btn-primary btn-lg"
           href="security/register"
           role="button">List New Product</a>
      </p>
    </span>
  </div>

  <div class="pt-2 pt-md-2">
    <div class="card">
      <form class="m-3">
        <div class="row">
          <div class="form-group col-12 col-sm-6">
            <label for="name">
              <b>Name</b>
            </label>
            <input type="text"
                   name="name"
                   class="form-control"
                   id="name"
                   [(ngModel)]="editor.name">
          </div>
          <div class="form-group col-12 col-sm-6 mb-0">
            <label for="name">
              <b>Price</b>
            </label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Â£</div>
              </div>
              <input type="number"
                     name="name"
                     class="form-control"
                     id="name"
                     [(ngModel)]="editor.name">
            </div>
          </div>
          <div class="form-group col-12">
            <label for="description">
              <b>Description</b>
            </label>
            <textarea type="text"
                      name="description"
                      class="form-control"
                      id="description"
                      [(ngModel)]="editor.description"
                      rows="4"> </textarea>
          </div>
        </div>
        <div>
          <button type="button"
                  class="w-100 btn btn-primary"
                  [disabled]="loading"
                  (click)="update()">Submit</button>
        </div>

        <app-loading-spinner *ngIf="loading"></app-loading-spinner>
        <div *ngIf="failed && !loading"
             class="alert alert-danger mt-1"
             role="alert">
          Request Failed.
        </div>
      </form>
    </div>
  </div>
</div>
